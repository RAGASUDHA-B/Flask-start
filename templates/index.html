<h1>To-Do List</h1>
<form action="/add" method="post">
    <input type="text" name="task" placeholder="Enter a task" required>
    <button type="submit">Add</button>
</form>
<ul>
    {% for task in tasks %}
        <li>{{ task }} <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a></li>
    {% endfor %}
</ul>
